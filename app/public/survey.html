<!DOCTYPE html>
<html lang="en">
      <head>
           <title>Survey</title>
            <!-- link bootstrap  & jquery-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
         </head>
         <body>
            <h2>Welcome to the Survey</h2>
            Name:
            <input type="text" id="userName"><br>
            Age:
            <input type="text" id="userAge"><<br>
            Gender:
            <input type="text" id="userGender">

            <input type="submit"  href="/api/routes" class="btn btn-primary submit">
            <footer class="footer">
                  <div class="container">
                    <p>
                      <a href="/api/friends">API Friends Link</a> |
                      <a href="/">Home</a>
                  </div>
            </footer>
         </body>

         <script>
         $(".submit").on("click", function(event) {
            event.preventDefault();
      
            // Here we grab the form elements
             $.post("/api/friends", {
                  'name': $('#userName').val().trim(),
                  'age': $("#userAge").val().trim(),
                  'gender': $("#userGender").val().trim(),
                  'image': "",
                  'data': Array(10),
             },function(data) {
               if (data) {
                  console.log($('#userName').val().trim());
                  alert("Yay! You have officially been added!");
               }
               else{
                  alert("something went wrong")
               }
            
               $("#userName").val("");
               $("#userAge").val("")
               $("#userGender").val("");
            
            });
         });
         </script>

</html>
