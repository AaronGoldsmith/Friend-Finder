<html>
<head>
   <!-- latest bootstrap & jquery -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <style>*{box-sizing:border-box;}</style>
    </head>
<body class="bg-light">
  <div class="container my-4">
    <h2>Find Friends!</h2><h3>Enter in your information to get started </h3>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="bg-white border border-secondary col-md-5 rounded mt-5 mx-auto p-3" style="min-width:400px">
            <form class="mx-auto">
                  <div class="row text-center">
                        <div class="mx-2 py-1 text-left col-md-3">Name </div>
                        <input class="p-1 text-left btn btn-white border-secondary mb-2" type="text" id="userName">
                  </div>
                  <div class= "row">
                        <div class="mx-2 py-1 text-left col-md-3">Age</div>
                        <input class="p-1 text-left btn btn-white border-secondary mb-1" type="text" id="userAge">
                  </div>
                  <div class="row">
                        <div class="mx-2 py-1 text-left col-md-3">Gender</div>
                        <input class="p-1 text-left btn btn-white border-secondary mb-2 " type="text" id="userGender">
                  </div>
                  <div class="row">
                        <div class="col-md-3 mx-2">
                          <div class="row ml-1">Link a photo</div>
                          <div class="row mx-4"><small class="row"><em>(optional)</em></small></div>
                          </div>
                          <input class="mb-2 p-1 text-left btn btn-white border-secondary m-0" type="url" placeholder=" " id="userImage"><br>
                    </div>
                  <div class="row">
                      <input type="submit" href="/api/friends" class="btn btn-primary submit col-md-5 align-self-center mt-4 mx-auto">
                  </div>
            </form>
       </div>
    </div>

  </div>
  <div class="container">
      <div class="row">
        <p class="mx-auto mt-5">
          <a class="button" href="/survey">Survey</a> &nbsp;|&nbsp;
          <a class="button" href="/api/friends">Friends api</a>&nbsp;|&nbsp;
          <a class="button" href="/friends">Friends</a>
        </p>
      </div>
  </div>
</body>
<script>
    $(".submit").on("click", function(event) {
       event.preventDefault();
       
       // Here we grab the form elements
        $.post("/api/friends", {
             'name': $('#userName').val().trim(),
             'age': $("#userAge").val().trim(),
             'gender': $("#userGender").val().trim(),
             'image': $("#userImage").val().trim(),
             'data': Array(10),
        },function(data) {
          if (data) {
             console.log($('#userName').val().trim());
             // $("#sur_sec").removeClass("invisible");                  
          }
          else{
             alert("something went wrong")
          }
       
          $("#userName").val("");
          $("#userAge").val("")
          $("#userGender").val("");
          $("#userImage").val("");
       
       });
    });
    </script>

</html>
